<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tip Calculator</title>
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Tyler Degand" name="author">
	<meta content="Calculator, tips, tip, gratuity" name="keywords">
	<meta content="Calculate your tip here!" name="description">
	<meta content="index, follow" name="robots">
	<meta content="yes" name="mobile-web-app-capable">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="default" name="apple-mobile-web-app-status-bar-style">
	<link href="./style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Calculate your Tip!</h1>
	</header>
	<main>
		<div class="conContainer">
			<div class="formInstructions">
				<h2>Lets Calculate your tip!</h2>
				<p>Input your bill, select desired percentage</p>
			</div>
			<form>
				<fieldset id="bill">
					<label for="amount">Bill Amount:</label><input id="amount" max="1000000" min="0" name="amount" step=".01" type="number" value="0" required><br>
					<label for="percentage">Percentage:</label><input id="percentage" name="percentage" min="0" max="100" value="0" required></input><br>
				</fieldset>
				<fieldset id="splitting">
					<h2>Splitting the bill?</h2>
                	<label id="peopleLabel" for="people">How many people?</label><input id="people" max="50" min="1" name="people" type="number" value="1" required><br>
					<button type ="button" id="submit">Submit</button>
				</fieldset>
                
			</form>
			<div class="results">
				<h2 id="share">Your tip!</h2>
				<h3 id="finalAmount">$0.00</h3>
			</div>
		</div>
	</main>
	<footer>
		<span>&copy; Tyler Degand 2020</span>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
