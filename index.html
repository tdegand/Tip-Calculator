<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tip Calculator</title>
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Tyler Degand" name="author">
	<meta content="Calculator, tips, tip, gratuity" name="keywords">
	<meta content="Calculate your tip here!" name="description">
	<meta content="index, follow" name="robots">
	<meta content="yes" name="mobile-web-app-capable">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="default" name="apple-mobile-web-app-status-bar-style">
	<link href="./style.css" rel="stylesheet">
	<meta content="Tip Calculator" property="og:title">
	<meta content="Calculate your tip here!" property="og:description">
	<meta content="Tip Calculator" property="og:site_name">
	<meta content="website" property="og:type">
	<meta content="summary" name="twitter:card">
	<meta content="Tip Calculator" name="twitter:title">
	<meta content="Calculate your tip here!" name="twitter:description">
</head>
<body>
	<header>
		<h1>Calculate your Tip!</h1>
	</header>
	<main>
		<div class="conContainer">
			<div class="formInstructions">
				<h2>Lets Calculate your tip!</h2>
				<p>Input your bill, select desired percentage</p>
			</div>
			<form>
				<label for="amount">Bill Amount:</label><input id="amount" max="1000000" min="0" name="amount"
				required="" step=".01" type="number" value="0"><br>
				<label for="percentage">Percentage:</label><select id="percentage" name="percentage" required=
				"">
					<option value="">
						5%
					</option>
					<option value="">
						10%
					</option>
					<option value="">
						15%
					</option>
					<option value="">
						20%
					</option>
					<option value="">
						25%
					</option>
					<option value="">
						30%
					</option>
				</select><br>
				<h2>Splitting the bill?</h2><label for="people">How many people?</label><input id="people" max=
				"50" min="0" name="people" type="number" value="0"><br>
				<button>Submit</button>
			</form>
			<div class="results">
				<h2>Your tip!</h2>
				<h3>$0.00</h3>
			</div>
		</div>
	</main>
	<footer>
		<span>&copy; Tyler Degand 2020</span>
	</footer>
</body>
</html>
